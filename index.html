<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/2063584.png" alt="logo">Blackjack
    </h1>

    <div class="game-area">
        <span id="dealer">Dealer Cards</span>
        <span id="pot">Pot</span>
        <div class="control-area">
            <button class="btn btn-con btn-black">hit</button>
            <button class="btn btn-con btn-black">double</button>
            <button class="btn btn-con btn-black">stand</button>
            <button class="btn btn-con btn-black">split</button>
            
        </div>
        <span id="player">Player Cards</span>
    </div>

    <div class="score-area">
        <button class="btn btn-chip btn-yellow">10</button>
        <button class="btn btn-chip btn-red">50</button>
        <button class="btn btn-chip btn-blue">100</button>
        <button class="btn btn-chip btn-green">500</button>
        <button class="btn btn-chip btn-black">1000</button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
